<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechenmodelle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="rechenmodelle.html">Rechenmodelle</a></li>
            <li><a href="ueber-mich.html">Über mich</a></li>
        </ul>
    </nav>

    <!-- Rechenmodelle Bereich -->
    <section id="rechenmodelle">
        <h2>Rechenmodelle</h2>
        <p>Hier können Sie verschiedene Rechenmodelle ausprobieren.</p>

        <!-- BMI-Rechner in Karte -->
        <div class="card">
            <h3>BMI-Rechner</h3>
            <label for="gewicht">Gewicht (kg):</label>
            <input type="number" id="gewicht" placeholder="z.B. 70">
            <label for="groesse">Größe (m):</label>
            <input type="number" id="groesse" placeholder="z.B. 1.75">
            <button onclick="berechneBMI()">Berechnen</button>
            <p id="bmi-resultat" class="result"></p>
        </div>

        <!-- Steuerrechner in Karte -->
        <div class="card">
            <h3>Steuerrechner</h3>
            <label for="einkommen">Zu versteuerndes Einkommen (CHF):</label>
            <input type="number" id="einkommen" placeholder="z.B. 100000">
            <button onclick="berechneSteuer()">Steuer berechnen</button>
            <p id="steuer-resultat" class="result"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
